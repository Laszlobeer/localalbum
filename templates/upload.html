<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Image - Minimalist Image Host</title>
    <style>
        body {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        form {
            max-width: 400px;
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
        }
        input[type="file"], input[type="text"] {
            background: #2a2a2a;
            border: none;
            color: #e0e0e0;
            padding: 0.75rem;
            margin: 0.5rem 0;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #5c6bc0;
        }
        a.back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3f51b5;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>➕ Upload Image</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="text" name="tags" placeholder="Tags (comma-separated)">
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">← Back to Gallery</a>
</body>
</html>
